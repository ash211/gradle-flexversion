apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'ivy-publish'
apply plugin: 'maven'
apply plugin: 'eclipse'

group="com.palantir"
version="1.0.0"

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'org.eclipse.jgit:org.eclipse.jgit:3.4.1.201406201815-r'
}

publishing {
  publications {
    ivy(IvyPublication) {
	  from components.java
    }
  }
  repositories {
    ivy {
      url "$buildDir/dist/"
    }
  }
}
